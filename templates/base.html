<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Радар добрых дел{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom shadow">
    <div class="container">
      <a class="navbar-brand btn btn-outline-light custom-btn" href="{{ url_for('map_view') }}">Радар добрых дел</a>
      <div class="d-flex">
        <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('announcements') }}">Объявления</a>
        <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('search') }}">Поиск</a>
        <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('location') }}">Местоположение</a>
        <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('rating') }}">Рейтинг</a>
        <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('about') }}">О проекте</a>
        {% if current_user.is_authenticated %}
          <span class="navbar-text text-white ms-3">Привет, {{ current_user.username }}</span>
          <a class="btn btn-outline-light custom-btn ms-2" href="{{ url_for('logout') }}">Выход</a>
        {% else %}
          <a class="btn btn-outline-light custom-btn me-2" href="{{ url_for('login') }}">Войти</a>
          <a class="btn btn-outline-light custom-btn" href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
