<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — Радар добрых дел</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 1; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .custom-btn:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-light fade-in">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 card p-4 mt-4 shadow-lg">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль:</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Город:</label>
            <input type="text" class="form-control" name="city" placeholder="Например, Астана" required>
          </div>
          <button type="submit" class="btn btn-success w-100 custom-btn">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center">
          Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
